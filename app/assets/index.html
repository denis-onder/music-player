<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music:</h1>
    <div id="output"></div>
    <div id="controls">
      <p id="controls_name"></p>
      <i id="controls_stop" class="fa fa-stop-circle" aria-hidden="true"></i>
      <i
        id="controls_prev"
        class="fa fa-arrow-circle-left"
        aria-hidden="true"
      ></i>
      <i id="controls_play" class="fa fa-play-circle" aria-hidden="true"></i>
      <i
        id="controls_next"
        class="fa fa-arrow-circle-right"
        aria-hidden="true"
      ></i>
      <i id="controls_pause" class="fa fa-pause-circle" aria-hidden="true"></i>
      <input type="range" id="controls_volume" max="100" value="100" />
    </div>
    <audio id="audio"></audio>
  </body>
  <script src="./js/music.js"></script>
  <!-- Renderer -->
  <script>
    require("./js/renderer");
  </script>
</html>
